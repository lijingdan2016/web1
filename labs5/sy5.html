<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> 插入表格</title>
</head>
<body>
<form>
	<table border="1" cellspacing="0">
		<tr>
			<td width="79" bgcolor="#FFFFFF">用户名：</td>
			<td width-"309" bgcolor="#FFFFFF"><input type="text"/></td>
		</tr>
		<tr>
			<td  width="79" bgcolor="#FFFFFF">
			密码：</td> 
			<td width-"309" bgcolor="#FFFFFF"><input type="password" name="mc"  /></td>
		</tr>
		<tr>
			<td  width="79" bgcolor="#FFFFFF">
			确认密码:</td>
			<td width-"309" bgcolor="#FFFFFF"><input type="password" name="mc1" /></td>
		</tr>
		<tr>
			<td  width="79" bgcolor="#FFFFFF">性别:</td>
			<td width-"309" bgcolor="#FFFFFF"><input type="radio" name="sex" value="Male" checked="checked"/>
			男
		
			<input type="radio" name="sex" value="Female" />
		    女
		    </td>
		
		</tr>
		<tr>
			<td  width="79" bgcolor="#FFFFFF">生日:</td>
			<td width-"309" bgcolor="#FFFFFF">
			<select name="gl">
			
			<option value="three" selected="selected">公历</option>
			</select>
			<select name="n">
			
			<option value="three" selected="selected">年</option>
			</select>
			<select name="y">
			
			<option value="three" selected="selected">月</option>
			</select>
			<select name="r">
			
			<option value="three" selected="selected">日</option>
			</select>
			</td>
		</tr>
		<tr>
			<td  width="79" bgcolor="#FFFFFF">所在地:</td>
			<td width-"309" bgcolor="#FFFFFF">
			<select name="z">
			
			<option value="three" selected="selected">中国</option>
			</select>
			<select name="h">
			
			<option value="three" selected="selected">河北</option>
			</select>
			<select name="s">
			
			<option value="three" selected="selected">石家庄</option>
			</select>
			</td>
		</tr>
			<td  width="79" bgcolor="#FFFFFF">验证码:</td>
			<td width-"309" bgcolor="#FFFFFF"><input type="text"/><img border="0" src="yanzhengma.jpg" height="40" width="90"/></td>

		</tr>
		<tr>
			<td  width="79" bgcolor="#FFFFFF">证件类型:</td>
			<td width-"309" bgcolor="#FFFFFF"><select name="sf">
			
			<option value="three" selected="selected">身份证</option>
			</select>
			</td>
		</tr>
		<tr>
			<td  width="79" bgcolor="#FFFFFF">证件号:</td>
			<td width-"309" bgcolor="#FFFFFF"><input type="text"/></td>
		</tr>
		<tr>
			<td  width="79" bgcolor="#FFFFFF">爱好:</td>
			<td width-"309" bgcolor="#FFFFFF"><input type="checkbox" name="goods" value="good1" />音乐
			<input type="checkbox" name="goods" value="good2" />读书
			<input type="checkbox" name="goods" value="good3" />跳舞
			<input type="checkbox" name="goods" value="good4" />下棋
			<input type="checkbox" name="goods" value="good5" />其他
			</td>
		</tr>
		<tr>
			<td  width="79" bgcolor="#FFFFFF">说明:</td>
			<td width-"309" bgcolor="#FFFFFF"><textarea name="cat" row="30" cols="50">
		

		</textarea></td>
		</tr>
		<tr>
			<td  width="79" bgcolor="#FFFFFF">上传头像</td>
			<td width-"309" bgcolor="#FFFFFF"><input type="file" name="files"  /></td>
		</tr>
		<tr>
			<td colspan = " 2" align="center">
			<input type="submit" name="submit1" />
			<input type ="reset" value= "重置" name="res"/>
			<input type="button" name="button1" value="按钮"/>
			</td>
		</tr>
		</form>
	</table>
</body>
</html>
