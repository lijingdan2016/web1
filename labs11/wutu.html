<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<meta charset="utf-8">
	<style type="text/css">
		div.image img{
			display: inline;
			margin: 3px;
			border:1px solid #bebebe;
			width: 200px;
			height: 160px;
			opacity: 0.5;
			float: left;
		}
		div.image{
			margin: 5px;
			border:1px solid #bebebe;
			width: 210px;
			height: 200px;
			float: left;
			text-align: center;
		}
		div.image a:hover img{
			opacity: 1;
			border:1px solid #333333;
		}
	</style>
</head>
<body>
<div>
	<div class="image">
		<a href="./images/pic1.jpg">

		</a>

	</div>
	<div class="image">

	<div class="image">

	</div>

</html>
